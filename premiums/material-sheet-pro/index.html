<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Sheet Generator PRO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Material Sheet Generator <span class="pro-badge">PRO</span></h1>
            <p>Create professional texture presentation sheets</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label>
                    Grid Layout:
                    <select id="gridSelect">
                        <option value="3x2" selected>3x2 (Standard)</option>
                        <option value="3x3">3x3 (Large)</option>
                        <option value="2x2">2x2 (Compact)</option>
                        <option value="4x2">4x2 (Wide)</option>
                        <option value="2x4">2x4 (Tall)</option>
                    </select>
                </label>
                <label>
                    Resolution:
                    <select id="resolutionSelect">
                        <option value="native" selected>Native (Auto)</option>
                        <option value="1080x1080">Instagram Square (1080x1080)</option>
                        <option value="1080x1350">Instagram Portrait (1080x1350)</option>
                        <option value="1200x675">Twitter/LinkedIn (1200x675)</option>
                        <option value="1920x1080">Full HD (1920x1080)</option>
                        <option value="3840x2160">4K UHD (3840x2160)</option>
                        <option value="4096x4096">4K Square (4096x4096)</option>
                    </select>
                </label>
            </div>

            <div class="control-group">
                <label>
                    Theme:
                    <select id="themeSelect">
                        <option value="dark" selected>Dark</option>
                        <option value="light">Light</option>
                        <option value="midnight">Midnight Blue</option>
                        <option value="forest">Forest Green</option>
                        <option value="custom">Custom Color</option>
                    </select>
                </label>
                <label id="customColorLabel" style="display:none;">
                    Custom BG:
                    <input type="color" id="customColor" value="#1a1a1a">
                </label>
                <label>
                    Watermark:
                    <input type="text" id="watermarkInput" placeholder="Your brand name" maxlength="30">
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="showResolution" checked>
                    Show texture resolution
                </label>
                <label>
                    <input type="checkbox" id="showBorders" checked>
                    Show cell borders
                </label>
            </div>
        </div>

        <div class="action-buttons">
            <button id="downloadBtn" disabled>Download PNG</button>
            <button id="downloadJpgBtn" disabled>Download JPG</button>
            <button id="clearBtn">Clear All</button>
        </div>

        <div id="dropzone" class="dropzone">
            <p>Drop texture files here<br>or click to select<br><small>Supports batch: drop multiple texture
                    sets</small></p>
            <input type="file" id="fileInput" multiple accept="image/*" hidden>
        </div>

        <div id="preview-container">
            <canvas id="sheetCanvas"></canvas>
        </div>

        <div id="file-list"></div>

        <!-- Batch Queue for Pro -->
        <div id="batch-queue" style="display:none;">
            <h3>Batch Queue</h3>
            <div id="queue-list"></div>
            <button id="processAllBtn">Process All & Download ZIP</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
