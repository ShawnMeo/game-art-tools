            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150px;
            border: 1px solid #444;
        }

        .card:hover {
            transform: translateY(-5px);
            background-color: #4d4d4d;
            border-color: #00bcd4;
        }

        .card h2 {
            margin: 10px 0 0 0;
            font-size: 1.2em;
        }

        .icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        footer {
